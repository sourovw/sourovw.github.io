<div class="row g-5 mb-5">
  <div>
    <h2 class="border-bottom pb-3 mb-5">All Projects</h2>
    <div class="row g-5 mb-5">
      {% for item in site.projects %}
        <div class="col-md-6">
          <h5>{{ item.title }}</h5>
          <p class="pt-2">{{ item.about }}</p>
          <span>&mdash; <a href="https://{{ site.github }}/{{ item.repo }}">source code</a>.</span>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
